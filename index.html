<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="resetButton">
        <fieldset>
          <button class="reset fas fa-3x fa-redo"></button>
        </fieldset>
      </section>
      <section class="player1">
        <h2>Player 1</h2>
        <fieldset>
          <button class="rock fas fa-3x fa-registered"></button>
          <button class="paper fas fa-3x fa-paper-plane"></button>
          <button class="scissors fas fa-3x fa-cut"></button>
          <button class="lizard fas fa-3x fa-dragon"></button>
          <button class="spock far fa-3x fa-hand-spock"></button>
        </fieldset>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <fieldset>
          <button class="rock fas fa-3x fa-registered"></button>
          <button class="paper fas fa-3x fa-paper-plane"></button>
          <button class="scissors fas fa-3x fa-cut"></button>
          <button class="lizard fas fa-3x fa-dragon"></button>
          <button class="spock far fa-3x fa-hand-spock"></button>
        </fieldset>
      </section>
    </main>
    <footer>Winner:</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

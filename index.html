<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Roshambo Game</title>
  </head>
  <body>
    <header>
      <h1>The Roshambo Game</h1>
    </header>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <fieldset>
          <input type="text" placeholder="PlayerName" />
        </fieldset>

        <fieldset>
          <i class="rock fas fa-2x fa-registered"></i>
          <i class="paper fas fa-2x fa-paper-plane"></i>
          <i class="scissors fas fa-2x fa-cut"></i>
        </fieldset>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <fieldset>
          <input type="text" placeholder="PlayerName" />
        </fieldset>

        <fieldset>
          <i class="rock2 fas fa-2x fa-registered"></i>
          <i class="paper2 fas fa-2x fa-paper-plane"></i>
          <i class="scissors2 fas fa-2x fa-cut"></i>
        </fieldset>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
